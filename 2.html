드라마판 한정으로 남주인공의 자리를 꿰찼지만, 유미를 중심으로 진행되는 시즌제 드라마이기 때문에 원작처럼 남주인공이 바뀐다.
시즌 1 14화에서 결국 유미와 1년 1개월 4일의 연애를 끝마치고 헤어진다.
유미와의 이별 이후 회사의 파산으로 고난을 겪다, 루이와 '구웅 게임즈' 창업을 하며 대성하게 되었다.
