  <img src="3.png" width="50%">
  시즌 1의 8화부터 등장한다.
  시즌 2에서는 원작처럼 유미의 두번째 남자친구 및 남주인공이 된다.
  대한국수 제주도 지사로 발령받은 이후 대리에서 팀장으로 진급하게 된다.
  시즌 2 9화에서 유미와 1년 1개월 17일의 연애를 끝마치고 헤어진다. 11화에서는 재회하여 다시 만나게 되고, 12화에 청혼한다. 하지만 13화에서 유미가 본인의 사랑이 식은 것을 알게 되었고, 결국 헤어지게 된다.
