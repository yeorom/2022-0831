  <img src="1.png" width="50%">
이 친구가 우리의 유미다. 김유미. 나이 서른 둘.
 유미는 4년 전에 독립해 혼자 산다. 결혼은 안 했다. 남자친구도 없다. 마지막 데이트는 3년 전이었다. 유미가 연애를 안 하니 좋은 점도 있다.
1. 옷 사는데 돈을 덜 쓴다. 2. 그 시키가 언제 올까 싶어 매일 청소할 필요가 없다. 3. 잡생각이 없으니 일만 하게 된다. 너무 열심히 일한 나머지 지난 달엔 승진도 했다.
</body>
